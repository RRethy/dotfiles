# Some colours to match my vim statusline
# Mostly light grey and darker white
defaultText='#2B2B2B'
lightbg1='#A9B7C6' # Lighter
lightbg2='#818E9C' # Darker but still light
lightbluebg='#BEEFF0' # A faint blue
basebg='#2c323c'
basefg='#A9B7C6'
whitey='#ffffff'

